<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<h1>Book List</h1>
<table>
    <thead>
    <td>ID</td>
    <td>Title</td>
    <td>Publisher</td>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in Action</td>
        <td th:text="${book.publisher.name}">Wrox</td>
    </tr>
    </tbody>
</table>
</body>
</html>
